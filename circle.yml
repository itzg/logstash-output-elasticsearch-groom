machine:
  ruby:
    version: jruby-1.7.19

test:
  post:
    - bundle exec rspec

deployment:
  rubygems:
    branch: master
    commands:
      - mkdir -p ~/.gem
      - echo ":rubygems_api_key: $RUBYGEMS_API_KEY" > ~/.gem/credentials
      - chmod 600 ~/.gem/credentials
      - bundle exec rake publish_gem